<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="60">
        <title>{% block title %}{% endblock %}</title>
        <!-- Stylesheets -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Color Switcher Mockup -->
        <link href="{{ url_for('static', filename='css/color-switcher-design.css') }}" rel="stylesheet">

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

        <link rel="stylesheet" href="texto.css" />

        <!-- Responsive -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
        <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
    </head>
    <body class="hidden-bar-wrapper dark-body">
        <div class="page-wrapper">
            <!-- Preloader -->
            <div class="preloader">
                <div class="box"></div>
            </div>
            
            <!-- Main Header-->
            <header class="main-header">
                
                <!--Header-Upper-->
                <div class="header-upper">
                    <div class="auto-container clearfix">
               
                    </div>
                </div>
                <!--End Header Upper-->
                
                <!-- Sticky Header  -->
                <div class="sticky-header">
                    <div class="auto-container clearfix">
                        <!--Logo-->
                        <div class="logo pull-left">
                            <a href="" title=""><img src="{{ url_for('static', filename='images/logo-small.png') }}" alt="" title=""></a>
                        </div>
                        <!--Right Col-->
                        
                    </div>
                </div><!-- End Sticky Menu -->
            
                <!-- Mobile Menu  -->
                <div class="mobile-menu">
                    <div class="menu-backdrop"></div>
                    <div class="close-btn"><span class="icon flaticon-multiply"></span></div>
                    <nav class="menu-box">
                        <div class="nav-logo"><a href=""><img src="{{ url_for('static', filename='images/logo-3.png') }}" alt="" title=""></a></div>
                        <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
                    </nav>
                </div><!-- End Mobile Menu -->
            
            </header>
              
            	<!-- Call To Action Section -->
            <section id="content" class="page-title" style="background-image: url({{ url_for('static', filename='images/background/pattern-26.png') }})">
                <div class="pattern-layer-one" style="background-image: url({{ url_for('static', filename='images/main-slider/pattern-1.png') }})"></div>
                <div class="pattern-layer-two" style="background-image: url({{ url_for('static', filename='images/background/pattern-17.png') }})"></div>
                <div class="pattern-layer-three" style="background-image: url({{ url_for('static', filename='images/background/pattern-18.png') }})"></div>
                <div class="pattern-layer-four" style="background-image: url({{ url_for('static', filename='images/icons/cross-icon.png') }})"></div>
                <div class="auto-container">                
                    <!-- Sec Title -->
                    <div id="content" class="sec-title centered">
                        <div class="title">
                            <div class="image-column col-lg-12 col-md-12 col-sm-12">
                                <div class="inner-column">
                                    <div class="image wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
                                        <img src="{{ url_for('static', filename='images/logo-viva-advance-2.png') }}" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2>HISTORIAL</h2>
                    </div>                    
                </div>
                
            <!-- Testimonial Section -->
            {% if data.res != "" %}
                <section class="testimonial-section">
                    <div class="icon-layer-one" style="background-image: url({{ url_for('static', filename='images/icons/icon-3.png') }})"></div>
                    <div class="icon-layer-two" style="background-image: url({{ url_for('static', filename='images/icons/icon-7.png') }})"></div>
                    <div class="icon-layer-three" style="background-image: url({{ url_for('static', filename='images/icons/icon-8.png') }})"></div>
                    <div class="icon-layer-four" style="background-image: url({{ url_for('static', filename='images/icons/icon-9.png') }})"></div>
                    <div class="icon-layer-five" style="background-image: url({{ url_for('static', filename='images/icons/icon-10.png') }})"></div>
                    <div class="auto-container">
                        
                        <div class="testimonial-carousel owl-carousel owl-theme">
                            
                        {% for i in data.res[::-1] %}
                            <!-- Testimonial Block -->
                            <div class="testimonial-block">
                                <div class="inner-box col-lg-12 col-md-12 col-sm-12">
                                    <div class="pattern-layer"></div>
                                    <div class="author-image-outer">
                                        <div class="author-image">
                                            <img src="{{ url_for('static', filename='images/14-2.png') }}" alt="" />
                                        </div>
                                        <div class="sec-title centered"><h3 style="color: #fff">{{ i.get('respuesta') }}</h3></div>
                                        <div class="lower-box">
                                            <div class="quote-icon fa fa-quote-left"></div>
                                            <h4 style="color: #fff">{{ i.get('nombre') }}</h4>
                                            <h4 style="color: #fff">{{ i.get('pregunta') }}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        </div>
                    </div>
                </section>
                <!-- End Testimonial Section -->
            {% endif %}
        </section>    

        </div>
        
        <!-- Scroll To Top -->
        <div class="back-to-top scroll-to-target show-back-to-top" data-target="html">TOP</div>
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.fancybox.js') }}"></script>
        <script src="{{ url_for('static', filename='js/appear.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parallax.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.paroller.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/owl.js') }}"></script>
        <script src="{{ url_for('static', filename='js/wow.js') }}"></script>
        <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
        <script src="{{ url_for('static', filename='js/nav-tool.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="{{ url_for('static', filename='js/color-settings.js') }}"></script>
        <script src="{{ url_for('static', filename='js/speech-text.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/tu-archivo-js.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/pizarra.js') }}" type="text/javascript"></script>
    </body>
</html>
